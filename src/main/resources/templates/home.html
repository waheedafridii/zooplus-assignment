<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="app-container">
    <div class="form-container">
        <form method="POST" class="frm-crypto">
            <div class="form-group">
                <select class="form-control" name="crypto_currency">
                    <option th:each="cryptoAsset : ${cryptocurrencyList}"
                            th:text="${cryptoAsset.name}"
                            th:value="${cryptoAsset.assetId}">
                </select>

            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="ip_override"
                       placeholder="IP Address (optional)">
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </div>
        </form>
        <div align="text-centre">
            <h3>USD 1222.22</h3>
        </div>
    </div>
</div>
</body>
</html>
